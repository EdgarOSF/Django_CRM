{% extends 'base.html' %}

{% block content %}

<h1>Record Detail</h1>
<br>
<div class="card">
    <div class="card-header">
        #{{record.id}}
    </div>
    <div class="card-body">
      <h5 class="card-title">{{record.first_name}} {{record.last_name}}</h5>
      <br>
      <p class="card-text">{{record.email}}</p>
      <p class="card-text">{{record.phone}}</p>
      <p class="card-text">{{record.address}}</p>
      <p class="card-text">{{record.zipcode}}</p>
      <p class="card-text">{{record.city}}</p>
      <p class="card-text">{{record.state}}</p>
    </div>
</div>
<br>
<a href="{% url 'home' %}" class="btn btn-primary">Back</a>
<a href="{% url 'update_record' record.id %}" class="btn btn-secondary">Update</a>
<a href="{% url 'delete_record' record.id %}" class="btn btn-danger">Delete</a>
{% endblock content %}
